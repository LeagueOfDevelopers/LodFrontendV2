<div class="developers-page adminpanel__developers" xmlns="http://www.w3.org/1999/html">
  <h1 class="headline">Редактирование разработчиков</h1>

  <div class="dividing-line"></div>

  <div class="developers-page__search">
    <input placeholder="Поиск" ng-model="searchText"/>

    <div class="search__icon"></div>
  </div>

  <div class="table-mobile">
    <div class="table__item" ng-repeat="developer in developers">
      <a class="table__cell__name" ng-bind="developer.Name"
         ng-href="{{'/developers/' + developer.UserId}}" target="_blank"></a>

      <div class="dividing-line"></div>

      <div class="table__cell">
        <div class="table__cell__heading">Дата регистрации:</div>
        <div class="table__cell__data" ng-click="callConfirmationWindow(developer, 3, $index)" ng-bind="developer.RegistrationDate"></div>
      </div>


      <div class="table__cell" ng-click="callConfirmationWindow(developer, 0, $index)">
        <div class="table__toggle table__cell__on"
             ng-class="{'table__toggle--active': developer.ConfirmationStatus === 2}">Подтвержден
        </div>
        <div class="table__toggle table__cell__off"
             ng-class="{'table__toggle--active': developer.ConfirmationStatus === 1}">Не подтвержден
        </div>
      </div>

      <div class="table__cell" ng-click="callConfirmationWindow(developer, 1, $index)">
        <div class="table__toggle table__cell__on" ng-class="{'table__toggle--active': developer.AccountRole}">Админ
        </div>
        <div class="table__toggle table__cell__off" ng-class="{'table__toggle--active': !developer.AccountRole}">Не
                                                                                                                 админ
        </div>
      </div>

      <div class="table__cell" ng-click="callConfirmationWindow(developer, 2, $index)">
        <div class="table__toggle table__cell__on" ng-class="{'table__toggle--active': developer.IsHidden}">Скрыт</div>
        <div class="table__toggle table__cell__off" ng-class="{'table__toggle--active': !developer.IsHidden}">Не скрыт
        </div>
      </div>

    </div>

  </div>

  <div class="table">
    <div class="table__heading">
      <div class="heading__item heading__name"><span>Фамилия Имя</span></div>
      <div class="heading__item heading__date"><span>Дата регистрации</span></div>
      <div class="heading__item heading__confirm"><span>Подтверждён?</span></div>
      <div class="heading__item heading__role"><span>Админ?</span></div>
      <div class="heading__item heading__hiddden"><span>Скрыт?</span></div>
    </div>

    <div class="dividing-line"></div>

    <div class="table__data" ng-repeat="developer in developers">
      <a class="data__item data__name" ng-href="{{'/developers/' + developer.UserId}}" target="_blank"><span
        ng-bind="developer.Name"></span></a>

      <div class="data__item data__date" ng-click="callConfirmationWindow(developer, 3, $index)">
        <span ng-bind="developer.RegistrationDate"></span></div>

      <div class="data__item data__confirm" ng-click="callConfirmationWindow(developer, 0, $index)">
        <div class="data__toggle data__toggle__on"
             ng-class="{'data__toggle--active': developer.ConfirmationStatus === 2}">Да
        </div>
        <div class="data__toggle data__toggle__off"
             ng-class="{'data__toggle--active': developer.ConfirmationStatus === 1}">Нет
        </div>
      </div>

      <div class="data__item data__role" ng-click="callConfirmationWindow(developer, 1, $index)">
        <div class="data__toggle data__toggle__on" ng-class="{'data__toggle--active': developer.AccountRole}">Да</div>
        <div class="data__toggle data__toggle__off" ng-class="{'data__toggle--active': !developer.AccountRole}">Нет
        </div>
      </div>

      <div class="data__item data__hiddden" ng-click="callConfirmationWindow(developer, 2, $index)">
        <div class="data__toggle data__toggle__on" ng-class="{'data__toggle--active': developer.IsHidden}">Да</div>
        <div class="data__toggle data__toggle__off" ng-class="{'data__toggle--active': !developer.IsHidden}">Нет</div>
      </div>
    </div>
  </div>

  <button class="developers-section__see-more-button button-style" ng-if="isMoreDevs" ng-disabled="isDisabled" ng-click="addDevelopers()">Показать
                                                                                                            больше</button>
  <div class="modal-window__wrap" ng-if="isOpen">
    <div class="modal-window">
      <div class="modal-window__developers">
        <div class="modal-window__close-button" ng-click="closeWindow()"></div>

        <div class="modal-window__message" ng-if="developerForConfirmation.eventType == 3" ng-bind="message"></div>
          <br ng-if="developerForConfirmation.eventType == 3" />
        <a class="modal-window__name" ng-href="{{'/developers/' + developerForConfirmation.id}}" target="_blank"
           ng-bind="developerForConfirmation.name"></a>
          <div class="modal-window__message" ng-if="developerForConfirmation.eventType != 3" ng-bind="message"></div>
          <br/>
          <div class="modal-window__message">
              <input name="date" class="validate-field" spellcheck="false" ng-if="developerForConfirmation.eventType == 3" type="text" ng-model="developerForConfirmation.newRegistrationDate"
                     pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]|(?:Jan|Mar|May|Jul|Aug|Oct|Dec)))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2]|(?:Jan|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec))\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)(?:0?2|(?:Feb))\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9]|(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep))|(?:1[0-2]|(?:Oct|Nov|Dec)))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" 
                     placeholder="ДД/ММ/ГГГГ" ui-mask="99.99.9999" ui-mask-placeholder-char=" " />
          </div>

        <br/>

        <div class="modal-window__button button__yes" ng-disabled="isDisabled" ng-click="sendRequest()">Да</div>
        <div class="modal-window__button button__no" ng-click="closeWindow()">Нет</div>

      </div>
    </div>
  </div>

</div>
