<form class="profile-settings">
  <div class="profile-settings__heading">Редактирование профиля</div>
  <div class="dividing-line"></div>

  <div class="profile-settings__avatar-wrapper">
    <div class="profile-settings__avatar-img"></div>
  </div>

  <div class="profile-settings__general">
    <label>Институт: <input type="text"></label>
    <label>Кафедра: <input type="text"></label>
    <label>Специальность: <input type="text"></label>
    <label>Год поступления: <input type="text"></label>
    <label>Профиль ВКонтакте: <input type="url" pattern="^(?:https?:\/\/)?(?:www\\.)?vk\\.com\/[^\/\s]+\/?$"></label>
    <label>Номер телефона: <input type="number"></label>
  </div>

  <div class="profile-settings__heading">Изменение пароля</div>
  <div class="dividing-line"></div>

  <div class="profile-settings__password">
    <label>Новый пароль: <input type="text"></label>
    <label>Повторите пароль: <input type="text"></label>
  </div>

  <div class="profile-settings__heading">Настройка оповещений</div>
  <div class="dividing-line"></div>

  <div class="profile-settings__notifications">
    <div class="profile-settings_notifications__heading">Присылать на почту оповещения:</div>
    <label><input type="checkbox">От администрации</label>
    <label><input type="checkbox">О появлении новой задачи на проектах</label>
    <label><input type="checkbox">О появлении/уходе разработчика на проекте</label>
    <label><input type="checkbox">О подтвержденной регистрации нового разработчика</label>
  </div>

</form>
