<a ng-repeat="randomDeveloper in randomDevelopers" class="developers-section__link-to-profile"
   ng-href="developers/{{randomDeveloper.UserId}}">
  <div class="developers-section__developer">
    <img class="developer__photo" ng-src="{{randomDeveloper.PhotoUri}}">
    <span class="developer__full-name" ng-bind="randomDeveloper.FirstName + ' ' + randomDeveloper.LastName"></span>
    <span class="developer__specialization" ng-bind="randomDeveloper.Role"></span>
  </div>
</a>
