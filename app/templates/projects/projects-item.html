<div class="full-project-container">
  <h1 class="full-project__name" ng-bind="project.Name"></h1>
  <div class="full-project-wrapper">
    <div class="full-project__preview" style="background: #fff url({{project.LandingImageUri}})
     no-repeat center; background-size: contain;">
    <span class="preview__project-status" ng-switch="project.ProjectStatus">
          <span class="status__value" style="background: #795548;" ng-switch-when="0">Запланирован</span>
          <span class="status__value" style="background: #1e88e5;" ng-switch-when="1">В процессе</span>
          <span class="status__value" style="background: #607d8b;" ng-switch-when="2">Заморожен</span>
          <span class="status__value" style="background: #009688;" ng-switch-default="ng-switch-default">Завершен</span>
    </span>
    </div>
    <div class="full-project__info">
      <div class="info__subheading">Тип проекта:</div>
      <div class="info__project-types">
      <span class="project-types__type" ng-repeat="projectType in projectTypes" ng-switch="projectType" class="project-type">
          <span ng-switch-when="0">Веб</span>
          <span ng-switch-when="1">Мобильное</span>
          <span ng-switch-when="2">Десктопное</span>
          <span ng-switch-when="3">Игра</span>
          <span ng-switch-default="ng-switch-default">Прочее</span>
      </span>
      </div>
      <div class="info__subheading">Описание:</div>
      <div class="info__description" ng-bind="project.Info"></div>
      <div class="info__subheading">Разработчики:</div>
      <span class="info__developers" ng-repeat="developer in project.ProjectMemberships">
        <a ng-href="{{'/developers/'+developer.DeveloperId}}" ng-bind="developer.FirstName + ' ' + developer.LastName"></a>
        <span ng-bind=" '(' + developer.Role + '),' "></span>
      </span>
      <div class="info__if-no-developers" style="color:#a4a4a4" ng-bind="replacementText"></div>
      <div class="info__subheading">Уровень доступа:</div>
      <div class="info__access" ng-switch="project.AccessLevel">
        <span ng-switch-when="0">Закрытый</span>
        <span ng-switch-default="ng-switch-default">Открытый</span>
      </div>
      <div class="info__links">Проект в <a href="{{project.ProjectManagementSystemUri}}">Redmine</a>
        и <a href="{{project.VersionControlSystemUri}}">Gitlab</a>
      </div>
      <div class="button-style info__join-button">Присоединиться</div>
    </div>
  </div>
  <h1 class="full-project__headline headline">Задачи на проекте</h1>
  <div class="dividing-line"></div>
  <div class="full-project-issues">
    <span class="project-issues__issue" ng-repeat="projectIssue in projectIssues" class="full-project__issues" ng-bind="projectIssue.Header"></span>
  </div>
  <h1 class="full-project__headline headline">Cкриншоты</h1>
  <div class="dividing-line"></div>
  <!--Галерея-->
</div>
